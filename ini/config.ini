[config]
    userid = <user>
    apikey = <apikey>
    bootstrap = /etc/driveclient/bootstrap.json

[backupconfig]
    ConfigurationName = cassandra automated backup
    VersionRetention = 60
    NotifyEmail = mike.panetta@rackspace.com
    NotifySuccess = True
    NotifyFailure = True
    BackupFolders = /etc/salt, /var/log/salt
    BackupFiles = ,

